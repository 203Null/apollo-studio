<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lightshow Studio</title>
</head>
<body>
    <div class="container" ng-controller="ChainCtrl as ctrl">
        <h1>{{ctrl.Title}}</h1>
        <p style="color: red" ng-show="ctrl.ErrorMessage">{{ctrl.ErrorMessage}}</p>
        <table>
            <thead>
                <tr>
                    <th style="min-width: 80px;">Path</th>
                    <th style="min-width: 80px;">File Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="lightweight in ctrl.Chain">
                    <td>{{ lightweight.Path }}</td>
                    <td>{{ lightweight.FileName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
